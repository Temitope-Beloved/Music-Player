<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a793678b30.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="song-title">Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Mashup</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="../music/2016 Mashup - SING OFF - (feat. Raina Harten)(M4A_128K).m4a" id="audio"></audio>
        <div class="img-container">
            <img src="../image/card-blog4.jpg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa  fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
